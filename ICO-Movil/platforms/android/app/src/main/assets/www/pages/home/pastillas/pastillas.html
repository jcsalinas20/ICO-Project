<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pastillas</title>

    <!-- Importacion de JQuery -->
    <script src=".././../../js/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href=".././../../css/icon.css" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href=".././../../css/materialize.min.css" />

    <link rel="stylesheet" href=".././../../css/index.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Efecto slide de derecha a centro*/
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        body {
            animation: 0.5s ease-out 0s 1 slideInFromRight;
        }
    </style>
</head>

<body>

    <h1>PASTILLAS</h1>
    <script>
        var mouseDentro;// Variable para detectar cuando se presiona la pantalla
        var mouseFuera;// Variable para detectar cunado se deja de presionar

        // Evento para saber cuando se presiona la pantalla
        window.addEventListener('touchstart', function (e) {
            mouseDentro = e.touches[0].clientX;// Asignar la posicion X
        });
        // Evento para saber cuando se deja de presionar la pantalla
        window.addEventListener('touchend', function (e) {
            mouseFuera = e.changedTouches[0].clientX;// Asignar la posicion X
            var posicionesMovidas = mouseDentro - mouseFuera;// Resta de las 2 posiciones
            if (posicionesMovidas < -70) {// Si se han recorrido mas de 70px de izquierda a derecha
                
                window.parent.document.getElementById("container-frame-pastillas").className = 'col s12 frames';// se quita la clase active y se dejan las demas
                window.parent.document.getElementById("container-frame-pastillas").style.display = 'none';// se oculta
                window.parent.document.getElementById("pastillas").className = '';// se quita la clase active

                document.body.style.animation = '0.5s ease-out 0s 1 slideInFromRight';// se agrega el efecto a la siguiente pestaÃ±a
                window.parent.document.getElementById("container-frame-consultas").className =
                    'col s12 frames active';// se agrega la clase active
                window.parent.document.getElementById("container-frame-consultas").style.display = 'block';// se muestra
                window.parent.document.getElementById("consultas").className = 'active';// se agrega la clase active

                // se mueve el indicador del Footer a las siguientes coordenadas
                window.parent.document.getElementsByClassName('indicator')[0].style.left = '113px'
                window.parent.document.getElementsByClassName('indicator')[0].style.right = '112px'
            
            }
        });
    </script>
    <script src=".././../../js/index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src=".././../../js/materialize.min.js"></script>
</body>

</html>
