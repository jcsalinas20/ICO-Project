<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cambio Contraseña</title>

    <!-- Importacion de JQuery -->
    <script src="../../js/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="../../css/icon.css" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../../css/materialize.min.css" />

    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="cambioPassword.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background-color: white;">
    <div class="container">
        <label class="lblTitulo">
            <center>
                Es tu primer inicio de sesión. Debes cambiar la contraseña.
            </center>
        </label>
        <div class="formulario">
            <label class="lblPass">Contraseña Nueva:</label>
            <div>
                <input autocomplete="off" onclick="ocultarError()" type="text" name="pass" id="pass" />
            </div>
            <label class="lblPass">Repetir Contraseña:</label>
            <div>
                <input onclick="ocultarError()" type="password" name="passRepetida" id="passRepetida" />
            </div>
            <p id="error"></p>
            <input onclick="cambioPasswod(window.parent.document.getElementById('userID').innerHTML)" type="button"
                value="Actualizar" />
        </div>
    </div>

    <script>
        document.getElementById("pass").addEventListener("keydown", e => {
            var input = $("#pass")
            letras = input.val().replace(" ", "")
            input.val(letras)
        })
        document
            .getElementById("passRepetida")
            .addEventListener("keydown", e => {
                var input = $("#passRepetida")
                letras = input.val().replace(" ", "")
                input.val(letras)
            })
    </script>

    <script src="cambioPassword.js"></script>
    <script src="../../js/index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="../../js/materialize.min.js"></script>
</body>

</html>
